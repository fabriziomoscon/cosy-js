<!DOCTYPE html>
<html>
<head>

    <title>Expander &ndash; Cosy.js examples</title>
    <style>
        .is-not-open .expander-detail {display: none}
    </style>

</head>
<body>

    <div data-cosy-control="example.expander">
        <h4>List authors: <button data-role="toggle">Open</button></h4>

        <ul class="expander-detail">
            <li>Neel Upadhyaya</li>
            <li>Rowan Manning</li>
            <li>Andrew Lawson</li>
        </ul>

        <script type="text/mustache" data-id="template">
            {{#open}}Close{{/open}}{{^open}}Open{{/open}}
        </script>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="build/app.js"></script>

</body>
</html>
